 <!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Luis Fernando Rodríguez Ponce</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/project.css">
    </head>
    <body>
        <!--nav class="navbar fixed-top navbar-light bg-dark">
            <a id="submit-button" class="navbar-brand text-success">Ingresar propuesta</a>
        </nav-->
        <div class="container">
            <div class="w-100">&nbsp</div>
            <div class="w-100">&nbsp</div>
            <div class="w-100">&nbsp</div>

            <div class="row-wrapper">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="project-name">Nombre del proyecto</label>
                            <input type="text" class="form-control" id="project-name" placeholder="Ingresa el nombre del proyecto">
                        </div>
                        <div class="form-group">
                            <label for="customer-name">Nombre del cliente</label>
                            <input type="text" class="form-control" id="customer-name" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="project-description">Descripción del proyecto</label>
                            <textarea class="form-control" id="project-description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="customer-mail">Dirección de correo</label>
                                    <input type="email" class="form-control" id="customer-mail" placeholder="Ingresa tu email de contacto">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="customer-phone">Número de teléfono</label>
                                    <input type="email" class="form-control" id="customer-phone" placeholder="Ingresa tu número de teléfono">
                                </div>
                            </div>
                        </div>
                        <div id="submit-button" class="btn btn-success">Ingresar propuesta</div>
                    </form>
                </div>
                    <!--div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div-->
            </div>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
